<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="alert-box" id = "alert"> <p id="p-tag">alert</p>
        <button onclick = "alert('none')">닫기</button>
    </div>



    <button onclick="testB('아이디')">버튼1</button>
    <button onclick="testB('비밀번호')">버튼2</button>

    <script>
       
        function alert(x){
            document.getElementById('alert').style.display = x;
        }

        function testB(x) {
            document.getElementById('alert').style.display = 'block';
            document.getElementById('p-tag').innerHTML = x + '를 입력하세요';
        }
        

    </script>

</body>
</html>
