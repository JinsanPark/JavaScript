<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id-input">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw-input">
                </div>
                <button type="submit" class="btn btn-primary" id="login-send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>

        </div>
    </div>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>



    <button type="button" class="btn btn-primary" id="login-btn">로그인</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous">
        </script>

    <script>

        $('.navbar-toggler').click(function () {
            $('.list-group').toggleClass('show')
        });

        $('#close').click(function () {
            $('.black-bg').removeClass('show-modal')
        });

        $('#login-btn').click(function () {
            $('.black-bg').addClass('show-modal')
        });


        $('form').on('submit', function (e) {

            const inputId = $('#id-input');
            const inputPw = $('#pw-input');

            if (inputId.val() === "") {
                alert("id를 입력해주세요.")
                e.preventDefault();
            } else if (inputPw.val() === "") {
                alert("pw를 입력해주세요.")
                e.preventDefault();
            } else if (inputPw.val().length < 6) {
                alert("pw는 6자 이상입니다.")
                e.preventDefault();
            }

        });






    </script>


</body>

</html>
